<!DOCTYPE html>

<head>

  <title>Certificates - Abhijith K</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 15px 0;
      text-align: center;
      border-bottom: 2px solid #bfa34a;
    }

    header h1 {
      color: #bfa34a;
      margin: 0;
    }

    .certificate-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .certificate {
      background-color: #1a1a1a;
      border: 1px solid #bfa34a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(191, 163, 74, 0.2);
    }

    .certificate h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .btn {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      margin: 5px;
      font-weight: 500;
      transition: 0.3s;
      display: inline-block;
    }

    .view-btn {
      background-color: #bfa34a;
      color: black;
    }

    .view-btn:hover {
      background-color: #e2c766;
    }

    .download-btn {
      background-color: transparent;
      color: #bfa34a;
      border: 1px solid #bfa34a;
    }

    .download-btn:hover {
      background-color: #bfa34a;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h2>MY CERTIFICATES</h2>
  </header>
